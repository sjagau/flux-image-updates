apiVersion: apps/v1
kind: Deployment
metadata:
  name: essl-wiki
  namespace: essl-wiki
spec:
  selector:
    matchLabels:
      app: essl-wiki
  template:
    metadata:
      labels:
        app: essl-wiki
    spec:
      containers:
        - name: essl-wiki
          image: sjagau/essl-wiki:1.0.0 # {"$imagepolicy": "flux-system:essl-wiki"}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP